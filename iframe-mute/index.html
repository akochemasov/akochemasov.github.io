<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iframe mute</title>
</head>
<body>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qVwwkAJposE?muted" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <script>
    var browser = document.querySelector('iframe');
    browser.muted = true
  </script>
</body>
</html>
